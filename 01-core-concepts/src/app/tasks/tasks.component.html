@if (addTaskActive) {
  <app-add-task [userId]="userId" (close)="onCloseAddTask()"/>
}

<section id="tasks">
  <header>
    <h2>{{ name }}'s Tasks</h2>
    <menu>
      <button (click)="onShowAddForm()">Add Task</button>
    </menu>
  </header>

  <ul>
    <li>
      @for (task of selectedUserTasks; track task.id) {
        <app-task [task]="task"/>
      }
    </li>
  </ul>

</section>
