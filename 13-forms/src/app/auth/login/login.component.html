<form #form="ngForm" (ngSubmit)="onSubmit(form)">
  <h2>Login</h2>

  <div class="control-row">
    <div class="control no-margin">
      <label for="email">Email</label>
      <!-- using required with ngModel means Angular disables browser required validation, and handles it itself (similar with email etc) -->
      <input
        id="email"
        type="email"
        name="email"
        required
        email
        ngModel
        #email="ngModel"
      />
    </div>

    <div class="control no-margin">
      <label for="password">Password</label>
      <input
        id="password"
        type="password"
        required
        name="password"
        ngModel minlength="6"
        #password="ngModel"
      />
    </div>

    <button class="button">Login</button>
  </div>

  @if(email.touched && email.dirty && email.invalid) {
    <p class="control-error">
      Invalid email address.
    </p>
  }

  @if(password.touched && password.dirty && password.invalid) {
    <p class="control-error">
      Invalid password.
    </p>
  }

</form>
